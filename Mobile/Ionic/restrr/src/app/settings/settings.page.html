<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="dark">
    <ion-label>Set default time:</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Tap here" [(ngModel)]="defaultTime"></ion-datetime>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="save()">Save</ion-fab-button>
    </ion-fab>
</ion-content>
