<!DOCTYPE html>
<html>
  <head>
    <title>Simple HttpServer Example</title>
  </head>
  <body>
    <p>Random Number: {0}</p>
    <p>New string</p>
    <form method="post" action="">
      <input type="submit" value="New number">

    <form method="post" action="shutdown">
      <input type="submit" value="Shutdown" {1}>
    </form>
  </body>
</html>
