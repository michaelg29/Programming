{% extends "blog/base.html" %}
{% block content %}  <!-- name of block = content -->
    <h1>Blog home!</h1>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %} <!-- can use multiple blocks with different names -->
