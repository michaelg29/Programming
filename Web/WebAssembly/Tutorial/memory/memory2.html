<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>WebAssembly example</title>

    <script>
        var blockSize = 256;
        var maxBlocks = 256;
        var memory = new WebAssembly.Memory({
            initial: blockSize,
            maximum: maxBlocks
        });

        var exports;
        var memory;
        WebAssembly.instantiateStreaming(fetch("memory2.wasm"), {
                js : {
                    mem: memory
                }
            }).then(results => {
                exports = results.instance.exports;
                memory = results.instance.exports.memory;
            });

        function run_ws() {
            var i32 = new Uint32Array(memory.buffer);
            for (var i = 0; i < 10; i++) {
                i32[i] = i * 2;
            }

            var sum = exports.accumulate(0, 10);
            console.log(sum);

            document.querySelector("#ret")
                .innerHTML += `${sum}<br/>`;
        }

        function copy() {
            const array = new Uint8Array(memory.buffer, exports.getString(), 30);

            var str = new TextDecoder('utf8').decode(array);
            console.log(str);
            navigator.clipboard.writeText(str);
        }
    </script>
  </head>
  
  <body>
    <h1>WebAssembly in C</h1>
    <div style="display: inline-block;">
        <input id="a" type="number" />
        <label>+</label>
        <input id="b" type="number" />
        <button id="run_button" onclick="run_ws()">=</button>
        <label id="ret"></label>
        <button id="copy" onclick="copy()">Copy</button>
    </div>
  </body>
</html>
