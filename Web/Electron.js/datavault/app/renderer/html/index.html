    <footer>
        <ul id="footer-properties">
            <li id="loading-animation"></li>
        </ul>
    </footer>

    <script src="../renderer.js"></script>

    <script>
        // loading animation
        var loadingAnimTimer;

        setResponse('loading-animation:start', () => {
            var i = 0;

            loadingAnimTimer = setInterval(() => {
                i = ++i % 4;
                jQuery('#loading-animation').html(`Loading ${Array(i + 1).join(".")}`);
            }, 800);
        });

        setResponse('loading-animation:stop', () => {
            if (loadingAnimTimer) {
                clearInterval(loadingAnimTimer);
            }

            jQuery('#loading-animation').html('');
        });
    </script>
</body>
